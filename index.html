<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500&family=Oxanium:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Calculadora de Dieta</title>
  </head>
  <body>
    <h2>Calculadora de TDEE</h2>
    <i class="fa-solid fa-apple-whole" style="color: #000000"></i>
    <br>
    <br>
    <div class="dados" >
    <label for="idade" >Idade:</label>
    <input type="number" id="idade" style="border-radius: 10px;"/><br />
<br>
    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" style="border-radius: 10px;"/><br />
<br>
    <label for="altura">Altura (em cm):</label>
    <input type="number" id="altura" style="border-radius: 10px;"/><br />
<br>
    <label for="genero">Gênero:</label>
    <select id="genero" style="border-radius: 10px;">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option></select
    ><br />
<br>
    <label for="nivelAtividade">Nível de Atividade:</label>
    <select id="nivelAtividade" style="border-radius: 10px;" >
      <option value="sedentario">Sedentário</option>
      <option value="leve">Leve (exercício leve ou nenhum)</option>
      <option value="moderado">Moderado (exercício moderado)</option>
      <option value="ativo">Ativo (exercício ativo)</option>
      <option value="muitoAtivo">
        Muito Ativo (exercício intenso)
      </option></select
    ><br />
    <br />

    <input
      class="botao-3d"
      type="button"
      value="Calcular TDEE"
      onclick="calcularTDEE()"
    />
<!-- calcular tdee -->
    <p id="resultado" class="res"></p>

</div>

    <!-- Adicione esses elementos abaixo do elemento com id "resultado" -->
    <button  class="botao2" id="b" style=" border-color: red;">
      <p>Calorias para Bulking: <span id="bulkingCalories"></span> kcal</p>
    </button>

    <button class="botao2"  id="c" style="border-color: #038aff;">
      <p>Calorias para Cutting: <span id="cuttingCalories"></span> kcal</p>
    </button>

    <button class="botao2" style="border-color: #ffc802;" id="m">
      <p>
        Calorias para Manutenção: <span id="maintenanceCalories"></span> kcal
      </p>
    </button>

    <!-- card 1-->
    <div class="card1" id="cb">
     <p style="font-size: 30px;"> BULKING</p> 

      <!-- Inputs para porcentagens de macronutrientes -->
      <label for="proteinasPorcentagem1">Proteínas (%):</label>
      <input 
        type="number"
        id="proteinasPorcentagem1"
        min="0"
        max="100"
        value="30"
        style="border-radius: 15px;"
      /><br />

      <label for="carboidratosPorcentagem1">Carboidratos (%):</label>
      <input
        type="number"
        id="carboidratosPorcentagem1"
        min="0"
        max="100"
        value="50"
        style="border-radius: 15px;"
      /><br />

      <label for="gordurasPorcentagem1">Gorduras (%):</label>
      <input
        type="number"
        id="gordurasPorcentagem1"
        min="0"
        max="100"
        value="20"
        style="border-radius: 15px;"
      /><br />

      <input
        type="button"
        style="margin-top: 15px;"
        value="Calcular Gramas"
        class="botao-3d "
        onclick="calcularGramasB()"
      />

      <!-- Exibição das quantidades de macronutrientes calculadas -->
      <p>Proteínas: <span id="proteinasGramas1"></span> gramas</p>
      <p>Carboidratos: <span id="carboidratosGramas1"></span> gramas</p>
      <p>Gorduras: <span id="gordurasGramas1"></span> gramas</p>
    </div>

    <!-- card 2-->
    <div class="card2" id="cc">
      <p style="font-size: 30px;"> CUTTING </p>
      <!-- Inputs para porcentagens de macronutrientes -->
      <label for="proteinasPorcentagem2">Proteínas (%):</label> 

      <input
        type="number"
        id="proteinasPorcentagem2"
        min="0"
        max="100"
        value="30"
        style="border-radius: 15px;"
      /><br />

      <label for="carboidratosPorcentagem2">Carboidratos (%):</label>
      <input
        type="number"
        id="carboidratosPorcentagem2"
        min="0"
        max="100"
        value="50"
        style="border-radius: 15px;"
      /><br />

      <label for="gordurasPorcentagem2">Gorduras (%):</label>
      <input
        type="number"
        id="gordurasPorcentagem2"
        min="0"
        max="100"
        value="20"
        style="border-radius: 15px;"
      /><br />

      <input
        type="button"
        style="margin-top: 15px;"
        value="Calcular Gramas"
        class="botao-3d "
        onclick="calcularGramasC()"
      />

      <!-- Exibição das quantidades de macronutrientes calculadas -->
      <p>Proteínas: <span id="proteinasGramas2"></span> gramas</p>
      <p>Carboidratos: <span id="carboidratosGramas2"></span> gramas</p>
      <p>Gorduras: <span id="gordurasGramas2"></span> gramas</p>
    </div>

    <!-- card 3-->
    <div class="card3" id="cm">
      <p style="font-size: 30px;"> MANUTENÇÃO </p>

      <!-- Inputs para porcentagens de macronutrientes -->
      <label for="proteinasPorcentagem3">Proteínas (%):</label>
      <input
        type="number"
        id="proteinasPorcentagem3"
        min="0"
        max="100"
        value="30"
        style="border-radius: 15px;"
      /><br />

      <label for="carboidratosPorcentagem3">Carboidratos (%):</label>
      <input
        type="number"
        id="carboidratosPorcentagem3"
        min="0"
        max="100"
        value="50"
        style="border-radius: 15px;"
      /><br />

      <label for="gordurasPorcentagem3">Gorduras (%):</label>
      <input
        type="number"
        id="gordurasPorcentagem3"
        min="0"
        max="100"
        value="20"
        style="border-radius: 15px;"
      /><br />

      <input
        type="button"
        style="margin-top: 15px;"
        class="botao-3d "
        value="Calcular Gramas"
        onclick="calcularGramasM()"
      />

      <!-- Exibição das quantidades de macronutrientes calculadas -->
      <p>Proteínas: <span id="proteinasGramas3"></span> gramas</p>
      <p>Carboidratos: <span id="carboidratosGramas3"></span> gramas</p>
      <p>Gorduras: <span id="gordurasGramas3"></span> gramas</p>
    </div>

    <br />
    <br />

    <script src="/main.js"></script>
  </body>
</html>
